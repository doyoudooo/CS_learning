{%extends 'base.html'%}
{%block article_list%}
    <div>
        <h2>文章列表</h2>
        <ul>
        {%for article in article_list%}
            <li><a href="/article/detail/{{article.id}}">{{article.title}}</a><br>作者:{{article.author}}<br>发表时间:{{article.create_time}}</li><hr>
        {%endfor%}
        </ul>
    </div>
{%endblock%}
